
<body class="bg-img">
    <mat-grid-list cols="4" >
      <mat-grid-tile *ngFor="let restaurant  of restaurants">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image" >
          <img class="icon-photo"[src]="restaurant.image">
        </div>
        <mat-card-title style="font-family:Comfortaa ;">{{restaurant.restaurantName}}</mat-card-title>
        <mat-card-subtitle style="font-family:Comfortaa ;"><strong>{{restaurant.address.city}}</strong></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="restaurant.image">
      <mat-card-content>
     <strong> Service: {{restaurant.type}}</strong>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="todo()"><mat-icon>library_add</mat-icon>Order</button>
        <button mat-button (click)="showCuisines(restaurant)"><mat-icon >restaurant_menu</mat-icon>Cuisines</button>
